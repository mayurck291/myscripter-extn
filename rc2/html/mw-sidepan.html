<!DOCTYPE html>
<html lang="en" ng-app="mwApp">

<head>
    <meta charset="UTF-8">
    <title>Sidepan</title>
    <style>
    body {
        margin: 0 auto;
    }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/jstorage.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/mw-sidepan.js"></script>
</head>

<body ng-controller="mwController">
    <div class="well" id="projects">
        <ul>
            <li ng-repeat="project in projects">
                {{project.name}}
            </li>
        </ul>
    </div>
</body>

</html>
