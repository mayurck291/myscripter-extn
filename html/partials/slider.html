<div class="slider">
    <div class="slide" ng-repeat="image in images track by $index" ng-show="image.visible">
        <img ng-src="{{image.src}}" />
    </div>
    <div class="arrows">
        <a href="" ng-click="prev()">
            prev
            <span class="icon-arror-left"></span>
        </a>
        <a href="" ng-click="next()">
            next
            <span class="icon-arror-right"></span>
        </a>
    </div>
</div>
